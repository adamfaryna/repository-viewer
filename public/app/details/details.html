<div class="record-details">
  <article>
    <header>
      <span class="header">{{data.caption}}</span>
      <div class="modify-date">Last updated {{data.modified | date : 'MMM, yyyy'}}</div>
      <div class="numbers">
        <rv-number-span type="stars" value="{{data.stars}}"></rv-number-span>
        <rv-number-span type="views" value="{{data.views}}"></rv-number-span>
        <rv-number-span type="forks" value="{{data.forks}}"></rv-number-span>
      </div>
    </header>
    <section class="content">
      <p>{{data.details}}</p>
    </section>
    <footer>
      <a ui-sref="listing()">Back to list</a>
    </footer>
  </article>
</div>
